<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="structure">
        <div class="display" id="lol"> <!--button onclick, put number here,
             then when equal is pressed, function operate()-->
            <output type="text" id="result">0</output>
        </div>
        <div class="container">
            <button class="symbol" id="clear">Clear</button>
            <button class="symbol" id="delete">⌫</button>
            <button class="symbol" data-operator>÷</button>
            <button class="number" data-number>7</button>
            <button class="number" data-number>8</button>
            <button class="number" data-number>9</button>
            <button class="symbol" data-operator>x</button>
            <button class="number" data-number>4</button>
            <button class="number" data-number>5</button>
            <button class="number" data-number>6</button>
            <button class="symbol" data-operator>-</button>
            <button class="number" data-number>1</button>
            <button class="number" data-number>2</button>
            <button class="number" data-number>3</button>
            <button class="symbol" data-operator>+</button>
            <button class="number" id="zero" data-number>0</button>
            <button class="number" id="dot" data-number>.</button>
            <button class="symbol" id="equal">=</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © </p>
        <script>
            document.write(new Date().getFullYear())
        3</script>
        <p> Futureland3</p>
        <a href="https://github.com/Futureland3" target="_blank" class="link"> <img src="github_logo.png" id="logo"></a>
    </div>
</body>
</html>
