<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="structure">
        <div class="display">0</div>
        <div class="container">
            <input type="reset" value="Clear" id="clear">
            <input type="button" value="⌫" id="delete">
            <input type="button" value="÷" class="symbol">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="x" class="symbol">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" class="symbol">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+" class="symbol">
            <input type="button" value="0" id="zero">
            <input type="button" value=".">
            <input type="button" value="=" class="symbol" id="equal">
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2022 Futureland3</p>
        <a href="https://github.com/Futureland3" target="_blank" class="link"> <img src="github_logo.png" id="logo"></a>
    </div>
</body>
</html>
